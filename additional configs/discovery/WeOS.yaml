mib: WESTERMO-MRD-300-MIB
modules:
    sensors:
        signal:
            data:
                -
                    oid: wirelessRFLevel
                    index: 'wireless.3.0'
                    num_oid: .1.3.6.1.4.1.16177.1.200.3.3.0
                    divisor: 1
                    multiplier: 1
                    descr: WirelessRF
        temperature:
             data:
                 -
                    oid: statusTemperature
                    index: 'status.2.0'
                    num_oid: .1.3.6.1.4.1.16177.1.200.2.2.0
                    divisor: 1000
                    multiplier: 1
                    descr: Temperature
